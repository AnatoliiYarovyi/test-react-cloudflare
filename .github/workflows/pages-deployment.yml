name: CI

on:
  push: # start when push in main branch
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Print secrets
        run: |
          echo "Cloudflare API Token: ${{ secrets.CLOUDFLARE_API_TOKEN }}"
          echo "Cloudflare Account ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          echo "GitHub Token: ${{ secrets.GITHUB_TOKEN }}"
      # Run your project's build step
      - name: Build
        run: npm install && npm run build
      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: test-react # e.g. 'my-project'
          directory: build # e.g. 'dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
